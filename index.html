<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mikhaela Danielle" />
    <meta name="description" content="Spots landing page" />
    <meta name="keywords" content="profile, images, avatar, spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots-logo.svg"
          alt="Spots logo."
        />
      </header>
      <main class="page__content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Avatar image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil-icon.svg" alt="Pencil icon." />
              Edit Profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img
              class="profile__icon"
              src="./images/plus-icon.svg"
              alt="Post icon."
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" />
                <div class="card__content">
                  <h2 class="card__description"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div id="profile-modal" class="modal">
        <div class="modal__content">
          <button class="modal__close-button" type="button">
            <img src="./images/X-icon.svg" alt="X icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label for="profile-name-input"
              >Name
              <input
                required
                id="profile-name-input"
                class="modal__input"
                type="text"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input"
              >Description
              <input
                required
                id="profile-description-input"
                class="modal__input"
                type="text"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div id="post-modal" class="modal">
        <div class="modal__content">
          <button class="modal__close-button" type="button">
            <img src="./images/X-icon.svg" alt="X icon" />
          </button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="post-image-input"
              >Image link
              <input
                required
                id="post-image-input"
                class="modal__input"
                type="url"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="post-caption-input"
              >Caption
              <input
                required
                id="post-caption-input"
                class="modal__input"
                type="text"
                placeholder="Type your caption"
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div id="image-modal" class="modal">
        <ul class="modal__list">
          <li class="modal__list-item">
            <button class="modal__image_close" type="button">
              <img src="./images/x-icon-white.svg" alt="X icon" />
            </button>
            <img class="modal__image" />
            <h2 class="modal__caption"></h2>
          </li>
        </ul>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
