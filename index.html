<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mikhaela Danielle" />
    <meta name="description" content="Spots landing page" />
    <meta name="keywords" content="profile, images, avatar, spots" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/spots-logo.svg"
          alt="Spots logo."
        />
      </header>
      <main class="page__content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Avatar image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img src="./images/pencil-icon.svg" alt="Pencil icon." />
              Edit Profile
            </button>
          </div>
          <button class="profile__post-button" type="button">
            <img
              class="profile__plus_icon"
              src="./images/plus-symbol.svg"
              alt="Plus icon."
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Val Thorens</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Restaurant terrace</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">An outdoor cafe</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="A very long bridge, over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">
                  A very long bridge, over the forest
                </h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="Tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Tunnel with morning light</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__description">Mountain house</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal modal_is-open">
        <div class="modal__content">
          <button class="modal__close-button" type="button">
            <img src="./images/X-icon.svg" alt="X icon" />
          </button>
          <h2 class="modal__title">Edit Profile</h2>

          <form class="modal__form">
            <label for="profile-name-input"
              >Name
              <input
                id="profile-name-input"
                class="modal__input"
                type="text"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input"
              >Description
              <input
                id="profile-description-input"
                class="modal__input"
                type="text"
                placeholder="Describe yourself"
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_is-open">
        <div class="modal__content">
          <button class="modal__close-button" type="button">
            <img src="./images/X-icon.svg" alt="X icon" />
          </button>
          <h2 class="modal__title">New Post</h2>

          <form class="modal__form">
            <label for="post-image-input"
              >Image link
              <input
                id="post-image-input"
                class="modal__input"
                type="text"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="post-caption-input"
              >Caption
              <input
                id="post-caption-input"
                class="modal__input"
                type="text"
                placeholder="Type your caption"
              />
            </label>
            <button class="modal__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
